
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}"> 
  <div class="modal-dialog" role="document"> 
    <div class="modal-content"> 
       
      <div class="modal-body"> 
     
        
            <h3>Fname : {{currentTask?.fname}}</h3>
            <h3>Lname : {{currentTask?.lname}}</h3>
            <div class="modal-footer"> 
                <button type="submit" class="btn btn-danger" (click)="okPopup()"> 
                     Ok
                 </button>
                <button type="button" class="btn btn-danger" 
                        (click)="closePopup()"> 
                  Close 
                </button> 
               
              </div> 

      </div> 
      
    </div> 
  </div> 
</div>
