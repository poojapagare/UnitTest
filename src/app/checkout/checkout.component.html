<div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">
  
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John M. Doe" value={{product.title}}>
              <label for="description"><i class="fa fa-envelope"></i>Description</label>
              <input type="text" id="description" name="description" placeholder="john@example.com" value={{product.description}}>
              <label for="category"><i class="fa fa-address-card-o"></i> Category</label>
              <input type="text" id="category" name="category" placeholder="542 W. 15th Street" value={{product.category}}>
              <label for="discountPercentage"><i class="fa fa-institution"></i> discountPercentage</label>
              <input type="text" id="discountPercentage" name="discountPercentage" placeholder="New York" value={{product.discountPercentage}}>
              <label for="price"><i class="fa fa-institution"></i> Price</label>
              <input type="text" id="price" name="price" placeholder="Enter Price" value={{product.price}}>
              <label for="image"><i class="fa fa-institution"></i>Image</label>
              <img [src]="product.thumbnail" alt="" width="200px" height="200px">
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>4</b>
          </span>
        </h4>
        <p><a href="#">{{product.title}}</a> <span class="price">{{product.price}}</span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b>{{product.price}}</b></span></p>
      </div>
    </div>
  </div>
